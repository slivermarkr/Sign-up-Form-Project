<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="left-half">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
        <footer>
            <p>Coded by <a href="https://github.com/slivermarkr">Slivermarkr</p></a>
        </footer>
    </div>
    <div class="right-half">
        <header>
        <div>
                <H2>This isn't a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<H2>
                <H2>
                    You <i>know</i> you want to.
                <H2>
                </div>
            </header>

        <div>
            <div class="form">
                <form action="#" method="post" id="form" novalidate>
                    <H2>Let's do this</H2>
                    <div class="top-form">
                        <div class="left-form">
                            <p>
                                <label for="fname">First name</label>
                                <input type="text" id="fname" name="fame" required>
                                <span></span>
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input type="email" id="email" required pa>
                                <span></span>
                            </p>
                            <p>
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" required minlength="10">
                                <span></span>
                            </p>
                        </div>
                        <div class="right-form">
                            <p>
                                <label for="lname">Last name</label>
                                <input type="text" id="lname" required>
                                <span></span>
                            </p>
                            <p>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                                <span></span>
                            </p>
                            <p>
                                <label for="conf-pwd">Confirm password</label>
                                <input type="password" id="conf-pwd" required>
                                <span></span>
                            </p>
                        </div>
                    </div>

            </div>
            <div class="submit">
                    <p>
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <span><a href="">Log in</a></span></p>
                    </p>
            </div>
            </form>
        </div>
</body>
</html>
